<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7363efb40e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="icon" href="./imgs/logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Amazing Events</title>
</head>
<body>
    <header>
        <div class="header_navbar row">
            <div>
                <img src="../imgs/logo.png" alt="Logo de Amazing Events">
            </div>
            <nav>
                <a href="./home.html">Home</a>
                <a href="./upcomingEvents.html">Upcoming Events</a>
                <a href="./pastEvents.html">Past Events</a>
                <a href="#">Contact</a>
                <a href="./stats.html">Stats</a>
            </nav>
        </div>

        <div class="header_encabezado">
            <span> < </span>
            <h1>Home</h1>
            <span> > </span>
        </div>
    </header>

    <main class="row">
        <form action="" class="formulario-contacto col-xl-4 col-lg-5 col-md-6 col-sm-7">
            <label for="name">Name:</label>
            <input id="name" type="text">
            <label for="mail">Email:</label>
            <input id="mail" type="email">
            <label id="message" for="message">Message:</label>
            <textarea name="message" id="message" cols="40" rows="5"></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer class="footer-fixed">
        <div>
            <i class="fa-brands fa-square-instagram fa-3x"></i>
            <i class="fa-brands fa-facebook fa-3x"></i>
            <i class="fa-brands fa-square-whatsapp fa-3x"></i>
        </div>
        <p>Cohort</p>
    </footer>
</body>
</html>
